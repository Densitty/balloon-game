<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Balloon Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>


	<div class="score">
		<p dataset-number="22">You popped <span class="point">0</span> ballons</p>
	</div>
	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations</h4>
				<img src="./media/images/coloured-balloons.jpg" alt="for win placer">
				<h4>You popped all 100 balloons</h4>
				<p>Congratulations Champion!!!</p>
			</div>
			<div class="total-wrapper lose">
				<h4>Sorry!!!</h4>
				<img src="./media/images/sad.png" alt="You try again">
				<h4>You popped <span class="point">0</span> ballons</h4>
				<p>Try again?</p>
				<button class="restart">Yes</button>
				<button class="cancel">No</button>
			</div>
		</div>
	</div>

	<!-- <audio src="./media/sounds/bg-music.mp3" autoplay loop></audio> -->
	<script src="./script/script.js"></script>
	<!-- <script src="./script/script.js"></script> -->
</body></html>
